hooks:
  jobs:
    migrations:
      enabled: true
      env:
        PYTHONUNBUFFERED: 1
        PYTHONDONTWRITEBYTECODE: 1
        DB_ENGINE: django.db.backends.postgresql
        DB_NAME:
          valueFrom:
            secretKeyRef:
              name: meritum-backend-pgsql-creds
              key: database
        DB_USER:
          valueFrom:
            secretKeyRef:
              name: meritum-backend-pgsql-creds
              key: user
        DB_PASSWORD:
          valueFrom:
            secretKeyRef:
              name: meritum-backend-pgsql-creds
              key: password
        DB_HOST:
          valueFrom:
            secretKeyRef:
              name: meritum-backend-pgsql-creds
              key: host
        SECRET_KEY: "{{ .Values.DJANGO_SECRET_KEY }}"
        DB_PORT: 6432
        EMAIL_HOST: "smtp.gmail.com"
        EMAIL_PORT: 587
        EMAIL_HOST_USER:
          valueFrom:
            secretKeyRef:
              name: meritum-backend-email-creds
              key: user
        EMAIL_HOST_PASSWORD:
          valueFrom:
            secretKeyRef:
              name: meritum-backend-email-creds
              key: password
        EMAIL_USE_TLS: "True"
        EMAIL_USE_SSL: "False"

